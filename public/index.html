<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bild Upload & Zuschnitt</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="panel">
        <h1>Bild hochladen und zuschneiden</h1>
        <p class="hint">
          Lade ein Bild hoch, schneide es auf das Seitenverh채ltnis 4:3 zu und
          zoome hinein oder heraus.
        </p>

        <div class="field-grid">
          <label class="field">
            Bereich
            <input id="area" type="text" placeholder="z. B. Marketing" required />
          </label>
          <label class="field">
            Vorname
            <input
              id="firstName"
              type="text"
              placeholder="z. B. Anna"
              required
            />
          </label>
          <label class="field">
            Nachname
            <input
              id="lastName"
              type="text"
              placeholder="z. B. M체ller"
              required
            />
          </label>
        </div>

        <label class="upload">
          Bild ausw채hlen
          <input id="fileInput" type="file" accept="image/*" required />
        </label>

        <div class="preview-wrapper" aria-live="polite">
          <img id="preview" alt="Vorschau" />
          <div class="placeholder">Vorschau erscheint hier</div>
        </div>

        <div class="controls">
          <button id="zoomIn" type="button">Zoom +</button>
          <button id="zoomOut" type="button">Zoom -</button>
          <button id="reset" type="button">Zur체cksetzen</button>
        </div>

        <button id="submit" class="submit" type="button" disabled>
          Zuschnitt absenden
        </button>
        <p id="status" class="status" role="status"></p>
      </section>
    </main>

    <script src="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
